<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando com BOX...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .callback-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
            margin-top: 20px;
        }
        .success {
            color: #27ae60;
            background: #eafaf1;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner" id="spinner"></div>
        <h2 id="status">Conectando com BOX...</h2>
        <p id="message">Processando autenticação, aguarde...</p>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        // Processar callback do BOX OAuth
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');

            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            const message = document.getElementById('message');
            const result = document.getElementById('result');

            if (error) {
                // Erro na autenticação
                handleError(error, urlParams.get('error_description'));
            } else if (code) {
                // Sucesso - trocar code por access token
                handleSuccess(code, state);
            } else {
                // Parâmetros inválidos
                handleError('invalid_request', 'Parâmetros de callback inválidos');
            }

            function handleSuccess(authCode, state) {
                status.textContent = 'Autenticação bem-sucedida!';
                message.textContent = 'Trocando código por token de acesso...';

                // Trocar authorization code por access token
                exchangeCodeForToken(authCode)
                    .then(tokenData => {
                        // Salvar tokens
                        localStorage.setItem('box_access_token', tokenData.access_token);
                        localStorage.setItem('box_refresh_token', tokenData.refresh_token);
                        localStorage.setItem('box_token_expires', Date.now() + (tokenData.expires_in * 1000));

                        // Sucesso final
                        spinner.style.display = 'none';
                        status.textContent = 'Conectado com sucesso!';
                        message.textContent = 'Redirecionando para área administrativa...';
                        
                        result.innerHTML = '<div class="success">✅ BOX conectado com sucesso! Suas fotos agora podem ser carregadas automaticamente.</div>';
                        result.style.display = 'block';

                        // Redirecionar após 3 segundos
                        setTimeout(() => {
                            window.location.href = '/admin.html'; // ou página que preferir
                        }, 3000);
                    })
                    .catch(error => {
                        handleError('token_exchange_failed', error.message);
                    });
            }

            function handleError(errorType, description) {
                spinner.style.display = 'none';
                status.textContent = 'Erro na conexão';
                message.textContent = 'Não foi possível conectar com o BOX.';
                
                let errorMessage = 'Erro desconhecido';
                switch(errorType) {
                    case 'access_denied':
                        errorMessage = 'Acesso negado pelo usuário';
                        break;
                    case 'invalid_request':
                        errorMessage = 'Solicitação inválida';
                        break;
                    case 'token_exchange_failed':
                        errorMessage = 'Falha ao obter token: ' + description;
                        break;
                    default:
                        errorMessage = description || errorType;
                }

                result.innerHTML = `<div class="error">❌ ${errorMessage}</div>`;
                result.style.display = 'block';

                // Botão para tentar novamente
                setTimeout(() => {
                    result.innerHTML += '<br><button onclick="window.location.href=\'/admin.html\'">Tentar Novamente</button>';
                }, 2000);
            }

            async function exchangeCodeForToken(code) {
                // Em produção, esta chamada deve ser feita pelo backend
                // Aqui é apenas um exemplo para desenvolvimento
                
                const clientId = 'YOUR_BOX_CLIENT_ID'; // Substituir pela configuração real
                const clientSecret = 'YOUR_BOX_CLIENT_SECRET'; // NUNCA expor em produção!
                const redirectUri = window.location.origin + '/callback.html';

                const response = await fetch('https://api.box.com/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        client_id: clientId,
                        client_secret: clientSecret,
                        redirect_uri: redirectUri
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error_description || 'Failed to exchange code for token');
                }

                return await response.json();
            }
        });
    </script>
</body>
</html>
